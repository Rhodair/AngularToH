<h1>{{ title }}</h1>
<hero-detail [hero]="selectedHero"></hero-detail>

<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes"
        (click)="onSelect(hero)"
        [class.selected]="selectedHero === hero">
        <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </li>
</ul>
